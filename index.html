<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Currency Converter by MA</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-6 mx-auto text-center">
            <h1>Currency Converter</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-5 mx-auto">
            <form>
                <div class="form-group row">
                    <input type="number" name="amount_from" id="amount_from" class="form-control col-5 mr-1" placeholder="Enter amount" value="1">
                    <select name="currency_from" class="col-2 form-control mr-1" id="currency_from">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="DKK">DKK</option>
                        <option value="JPY">JPY</option>
                        <option value="PHP">PHP</option>
                        <option value="NOK">NOK</option>
                        <option value="GBP">GBP</option>
                        <option value="PLN">PLN</option>
                        <option value="AAA">AAA</option>
                        <option value="BBB">BBB</option>
                    </select>
                    <button class="form-control col-4" id="swap">Swap currencies</button>
                </div>
                <div class="form-group row">
                    <input type="number" name="amount_to" id="amount_to" class="form-control col-5 mr-1" readonly>
                    <select name="currency_to" class="col-2 form-control" id="currency_to">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="DKK">DKK</option>
                        <option value="JPY">JPY</option>
                        <option value="PHP">PHP</option>
                        <option value="NOK">NOK</option>
                        <option value="GBP">GBP</option>
                        <option value="PLN">PLN</option>
                        <option value="AAA">AAA</option>
                        <option value="BBB">BBB</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
